<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" href="style.css" th:href="@{/style.css}">
<meta charset="ISO-8859-1">
<title>Customer Profile</title>
</head>
<body>


	<div class="container">
	
<table>
<thead>
    <tr>
        <th>First Name: </th>
        <th>Latest Visit: </th>

</table>

</div>
</body>
</html>
